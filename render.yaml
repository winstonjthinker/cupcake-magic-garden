services:
  - type: web
    name: cupcake-magic-garden-backend
    runtime: python3
    rootDir: lakeishas_cupcakery
    build:
      os: ubuntu22.04
      commands:
        - pip install -r requirements.txt
        - python manage.py collectstatic --noinput
        - python manage.py migrate
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.0"
      - key: DJANGO_SETTINGS_MODULE
        value: "config.settings"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromService:
          name: postgres
          type: postgresql
          property: connectionString
      # Update these after deploying to Cloudflare Pages
      - key: CORS_ALLOWED_ORIGINS
        value: "https://cupacke-magic-garden.pages.dev"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://cupacke-magic-garden.pages.dev"
      - key: ALLOWED_HOSTS
        value: "cupcake-magic-garden-backend.onrender.com"
      - key: SENDGRID_API_KEY
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: "noreply@lakeishascupcakery.com"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    plan: free
    numInstances: 1
    healthCheckPath: "/health/"
    regions:
      - "iad1"
    autoDeploy: true

databases:
  - name: postgres
    databaseName: cupcake_magic_garden
    user: postgres
    plan: free