services:
  - type: web
    name: cupcake-magic-garden-backend
    runtime: python3
    build:
      os: ubuntu22.04
      commands:
        - pip install -r lakeishas_cupcakery/requirements.txt
        - cd lakeishas_cupcakery && python manage.py collectstatic --noinput
        - cd lakeishas_cupcakery && python manage.py migrate
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.0"
      - key: DJANGO_SETTINGS_MODULE
        value: "config.settings.prod"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DATABASE_URL
        fromService:
          name: postgres
          type: postgresql
          property: connectionString
      # Update these after deploying to Cloudflare Pages
      - key: CORS_ALLOWED_ORIGINS
        value: "https://cupcake-magic-garden.pages.dev,https://www.lakeishascupcakery.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://cupcake-magic-garden.pages.dev,https://www.lakeishascupcakery.com"
      - key: ALLOWED_HOSTS
        value: "cupcake-magic-garden-backend.onrender.com,www.lakeishascupcakery.com"
      - key: SENDGRID_API_KEY
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: "noreply@lakeishascupcakery.com"
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    plan: free
    numInstances: 1
    healthCheckPath: "/api/"
    regions:
      - "iad1"
    autoDeploy: true

databases:
  - name: postgres
    databaseName: cupcake_magic_garden
    user: postgres
    plan: free